<body>
    <div class="conteiner">
        <i class="fa fa-user-circle-o fa-5x user"></i>
        <div class="Form">
            <form action="#">
                <input type="text" placeholder="Username">
                <span><i class="fa fa-user-o icon-input"></i></span>
                <input type="email" placeholder="Email">
                <span><i class="fa fa-envelope-o icon-input"></i></span>
                <input type="password" placeholder="Password">
                <span><i class="fa fa-key icon-input"></i></span>
                <button type="submit" class="rigister"><span class="textrigister">Rigister</span></button>
                <span><i class="fa fa-sign-in icon-submit"></i></span>
            </form>
        </div>
    </div>
